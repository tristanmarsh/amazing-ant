backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Config
    files:
      - name: config
        label: Config
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: hidden
            name: landing_template
            label: Landing Template
            required: true
            default: home
          - widget: select
            name: palette
            label: Color Palette
            required: true
            default: blue
            hint: The color palette used for the site
            options:
              - blue
              - green
          - widget: hidden
            name: palettes
            label: Palettes
            required: false
  - name: footer
    label: Footer Configuration
    files:
      - name: footer
        label: Footer Configuration
        file: src/data/footer.yml
        fields:
          - widget: object
            name: about
            label: About Section
            required: false
            fields:
              - widget: boolean
                name: enabled
                label: Display About Section
                required: false
                default: false
                hint: Displays the about section in the site footer
              - widget: string
                name: title
                label: Section Title
                required: false
                hint: The bold text displayed at the top of the about section
              - widget: markdown
                name: text
                label: Section Text
                required: false
                hint: The text displayed below the section title
              - widget: list
                name: actions
                label: Section Action Buttons
                required: false
                fields:
                  - widget: string
                    name: label
                    label: Button Label
                    required: true
                    hint: The text displayed inside the button
                  - widget: string
                    name: url
                    label: Button URL
                    required: false
                  - widget: boolean
                    name: is_primary
                    label: Is Primary
                    required: false
                    default: false
                    hint: Gives the button a primary color
                  - widget: boolean
                    name: is_scrolly
                    label: Is Scrolly
                    required: false
                    hint: >-
                      Gives the button a scroll animation (If the button URL is
                      a section ID)
          - widget: object
            name: contact_methods
            label: Contact Methods Section
            required: false
            fields:
              - widget: boolean
                name: enabled
                label: Display Contact Methods
                required: false
                default: false
                hint: Displays the contact methods section
              - widget: list
                name: methods_col1
                label: Contact Methods Column 1
                required: false
                hint: A list of contact methods to be displayed in the first column
                types:
                  - name: contact_with_link
                    widget: object
                    label: Contact With Link
                    fields:
                      - widget: string
                        name: title
                        label: Method Title
                        required: true
                        hint: The title of the contact method
                      - widget: string
                        name: icon
                        label: Method Icon
                        required: false
                        hint: >-
                          (Font Awesom icon) The icon displayed beside the
                          method title
                      - widget: text
                        name: text
                        label: Method Description
                        required: true
                      - widget: string
                        name: url
                        label: Method URL
                        required: false
                        hint: The URL used in the method link
                      - widget: hidden
                        name: type
                        label: Reference Type Name
                        required: true
                        hint: >-
                          Name of the Stackbit object model, used by fields of
                          type reference
                        default: contact_with_link
                  - name: contact_with_text
                    widget: object
                    label: Contact With Text
                    fields:
                      - widget: string
                        name: title
                        label: Method Title
                        required: true
                        hint: The title of the contact method
                      - widget: string
                        name: icon
                        label: Method Icon
                        required: false
                        hint: >-
                          (Font Awesom icon) The icon displayed beside the
                          method title
                      - widget: text
                        name: text
                        label: Method Description
                        required: true
                      - widget: hidden
                        name: type
                        label: Reference Type Name
                        required: true
                        hint: >-
                          Name of the Stackbit object model, used by fields of
                          type reference
                        default: contact_with_text
              - widget: list
                name: methods_col2
                label: Contact Methods Column 2
                required: false
                hint: A list of contact methods to be displayed in the second column
                types:
                  - name: contact_with_link
                    widget: object
                    label: Contact With Link
                    fields:
                      - widget: string
                        name: title
                        label: Method Title
                        required: true
                        hint: The title of the contact method
                      - widget: string
                        name: icon
                        label: Method Icon
                        required: false
                        hint: >-
                          (Font Awesom icon) The icon displayed beside the
                          method title
                      - widget: text
                        name: text
                        label: Method Description
                        required: true
                      - widget: string
                        name: url
                        label: Method URL
                        required: false
                        hint: The URL used in the method link
                      - widget: hidden
                        name: type
                        label: Reference Type Name
                        required: true
                        hint: >-
                          Name of the Stackbit object model, used by fields of
                          type reference
                        default: contact_with_link
                  - name: contact_with_text
                    widget: object
                    label: Contact With Text
                    fields:
                      - widget: string
                        name: title
                        label: Method Title
                        required: true
                        hint: The title of the contact method
                      - widget: string
                        name: icon
                        label: Method Icon
                        required: false
                        hint: >-
                          (Font Awesom icon) The icon displayed beside the
                          method title
                      - widget: text
                        name: text
                        label: Method Description
                        required: true
                      - widget: hidden
                        name: type
                        label: Reference Type Name
                        required: true
                        hint: >-
                          Name of the Stackbit object model, used by fields of
                          type reference
                        default: contact_with_text
          - widget: object
            name: copyright
            label: Copyright Section
            required: false
            hint: The copyright section displayed at the bottom of the site footer
